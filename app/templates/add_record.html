{% extends "base.html" %}

{% block title %}Add Insurance Record{% endblock %}

{% block content %}
<h1>Add Insurance Record</h1>
<div class="card">
    <!-- Form to add a new insurance record -->
    <form method="POST">
        <!-- Age input -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <!-- Sex selection -->
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- BMI input -->
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>
        </div>
        <!-- Number of children input -->
        <div class="form-group">
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" required>
        </div>
        <!-- Smoker status selection -->
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <!-- Region selection -->
        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
        </div>
        <!-- Charges input -->
        <div class="form-group">
            <label for="charges">Charges:</label>
            <input type="number" id="charges" name="charges" step="0.01" required>
        </div>
        <!-- Submit button -->
        <button type="submit">Add Record</button>
    </form>
</div>
{% endblock %}
